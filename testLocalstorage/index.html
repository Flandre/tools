<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
</head>
<body>
<input type="text" id="ipt">
<button onclick="save()">存储</button>
<button onclick="clear()">清除</button>
<button onclick="out()">输出</button>
<p id="out"></p>
<script>
  function save() {
    localStorage.setItem("test", document.getElementById('ipt').value);
  }
  function clear() {
    localStorage.removeItem("test")
  }
  function out() {
    alert('localStorage: ' + localStorage.test)
    document.getElementById('out').innerHTML = 'localStorage: ' + localStorage.test
  }
</script>
</body>
</html>
