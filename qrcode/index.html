<!DOCTYPE html>

<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<input id="qrinfo" type="text"><button id="build">生成</button>
<div id="qrcode">

</div>
<script src="qrcode.js"></script>
<script>
  document.getElementById('qrinfo').onfocus = function(){
    this.value = '';
  };

  document.getElementById('build').onclick = function(){
    document.getElementById("qrcode").innerHTML = '';
    new QRCode(document.getElementById("qrcode"), {
      width: 200,
      height: 200,
      text: document.getElementById('qrinfo').value
    })
  }
</script>
